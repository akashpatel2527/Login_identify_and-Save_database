  <body>
    <div class="container">
      <h1>Please Enter Any Number</h1>

      <table>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
      <br />

      <input type="text" id="game" />
      <button type="submit" class="btn btn-primary" onclick="submitA()">
        Submit
      </button>
    </div>

    <script>
      function submitA() {
        var y = document.getElementById("game").value;
       // var msg = "please enter a valid number";
        if (y == "1") {
          msg = "Awesome";
        } else if (y == "2") {
          msg = "Smily ðŸ˜ƒ";
        } else if (y == "3") {
          msg = "Great";
        } else if (y == "4") {
          msg = "Genius";
        } else if (y == "5") {
          msg = "Wonderfull";
        } else if (y == "6") {
          msg = "Super";
        }
        else if (y == "9") {
          msg = "i am ok";
        }
        else{
          msg = "Enter a Accurate number";
        }
        msg = msg + " " + y;
        //alert(msg);
        swal({
          title: "Good job!",
          text: msg,
          icon: "success",
          button: "Ok",
        });
      }
    </script>
